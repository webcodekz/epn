name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Установить Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.1'  # Убедитесь, что версия Go соответствует вашей

      - name: Инициализировать Go модуль (если его нет)
        run: |
          if [ ! -f go.mod ]; then
            go mod init
          fi

      - name: Установить зависимости
        run: |
          go mod tidy

      - name: Запустить тесты (если есть)
        run: |
          go test ./...

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Установить SSH ключ
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VDS_SSH_KEY }}  # Секретный SSH ключ для доступа

      - name: Развертывание на сервер
        run: |
          ssh -o StrictHostKeyChecking=no deploy@77.246.247 "cd /var/www/epn && git pull origin main && go build -o myapp && sudo systemctl restart nginx"  # Перезапуск Nginx и сборка Go приложения
